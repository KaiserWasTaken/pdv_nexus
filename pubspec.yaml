name: pdv_nexus
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # --- Iconos bonitos ---
  cupertino_icons: ^1.0.6

  # --- Base de Datos Local ---
  sqlite3_flutter_libs: ^0.5.20
  drift: ^2.16.0
  path_provider: ^2.1.2
  path: ^1.9.0

  # --- Generación de PDFs ---
  pdf: ^3.10.7
  printing: ^5.11.1

  # --- Conexión con Google Drive ---
  google_sign_in: ^7.2.0
  googleapis: ^15.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  provider: ^6.1.5+1

  # ✅ Manejo de Imágenes (VERSIONES CORREGIDAS)
  image_picker: ^1.0.7
  image_cropper: ^11.0.0  # ✅ Actualizado de 5.0.1 a 6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # --- Generadores de Código (Necesarios para Drift) ---
  drift_dev: ^2.16.0
  build_runner: ^2.4.8

# Configuración de Flutter
flutter:
  uses-material-design: true